<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-Hover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Card">
        <img src="download.png" alt="man">
        <div class="desc">
            <h3>Ranjeet Kumar</h3>
            <p>Data Analyst</p>
        </div>
    </div>

    <div class="Card">
        <img src="female.png" alt="Women">
        <div class="desc">
            <h3>Neha Sharma </h3>
            <p>software Developer</p>
        </div>

    </div>
</body>
</html>
